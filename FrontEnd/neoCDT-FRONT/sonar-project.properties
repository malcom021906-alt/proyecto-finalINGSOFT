# ===============================================
# INFORMACIÓN DEL PROYECTO
# ===============================================
sonar.projectKey=frontend-cdt
sonar.projectName=NeoCDT Frontend
sonar.projectVersion=1.0

# ===============================================
# RUTAS DEL CÓDIGO FUENTE - SOLO CARPETAS ESPECÍFICAS
# ===============================================
# Solo analizar components, pages y router
sonar.sources=src/components,src/pages,src/router

# ===============================================
# EXCLUSIONES GLOBALES (por si SonarQube intenta incluir algo más)
# ===============================================
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/coverage/**,\
  **/e2e/**,\
  **/services/**,\
  **/context/**,\
  **/utils/**,\
  **/mocks/**,\
  **/App.jsx,\
  **/main.jsx,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/*.config.js,\
  **/setupTests.js

# ===============================================
# CONFIGURACIÓN DE TESTS
# ===============================================
sonar.tests=src/tests
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Excluir e2e de los tests que SonarQube analiza
sonar.test.exclusions=**/e2e/**

# ===============================================
# REPORTE DE COVERAGE
# ===============================================
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Excluir de las métricas de coverage todo excepto components, pages, router
sonar.coverage.exclusions=\
  **/services/**,\
  **/context/**,\
  **/utils/**,\
  **/mocks/**,\
  **/e2e/**,\
  **/*.test.js,\
  **/*.test.jsx,\
  **/*.spec.js,\
  **/*.spec.jsx,\
  **/App.jsx,\
  **/main.jsx,\
  '**/router/**'

# ===============================================
# CONFIGURACIÓN DEL SERVIDOR SONARQUBE
# ===============================================
sonar.host.url=http://localhost:9000
sonar.token=squ_701dc63eb58870f011266cacf56f04c88e10eb2d

# ===============================================
# CODIFICACIÓN
# ===============================================
sonar.sourceEncoding=UTF-8